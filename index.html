<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>Orthography!</title>
<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
      href="lib/sugar-web/graphics/css/sugar-96dpi.css">
<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
      href="lib/sugar-web/graphics/css/sugar-200dpi.css">
<link rel="stylesheet" href="css/simplegrid.css">
<link rel="stylesheet" href="css/activity.css">
<script data-main="js/loader" src="lib/require.js"></script>
</head>

<body>
<div id="main-toolbar" class="toolbar">
  <button class="toolbutton" id="activity-button" title="My Activity"></button>
  <button class="toolbutton" id="option-button" title="Options"></button>
  <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
</div>

<div id="canvas">

	<div id="character" class="grid">
		<h1>Elija a su personaje</h1>
		<a href="#" id="boy" class="characters"></a>
		<a href="#" id="girl" class="characters"></a>

	</div>
	<div id="world-menu" class="hidden">
		<button id="1" class="world">Mundo 1</button>
		<button id="2" class="world">Mundo 2</button>
		<button id="3" class="world">Mundo 3</button>
		<button id="4" class="world">Mundo 4</button>
		<button id="5" class="world">Mundo 5</button>
		<button id="6" class="world">Mundo 6</button>
		<button id="7" class="world">Mundo 7</button>
		<button id="8" class="world">Mundo 8</button>
		<button id="9" class="world">Mundo 9</button>
		<button id="10" class="world">Mundo 10</button>
		<button id="11" class="world">Mundo 11</button>
		<button id="12" class="world">Mundo 12</button>
	</div>
	<div id="point-bar" class="hidden"></div>
	<div id="box-game" class="grid hidden">
	    <div id="top-box">
	        <h1 id="sentence" class="main-sentence"></h1>
	    </div>
	    <div id="answer-box">
	    </div>
	</div>
	<div id="walking-character"></div>

</div>
</body>

</html>
